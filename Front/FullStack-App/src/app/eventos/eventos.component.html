<h2>Eventos</h2>
<hr>
<div  class="row g-2 mb-3">
  <div class="col-auto" >
    <h2>Pesquisar: </h2>
    <input type="text" class="form-control mr-2" placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
  </div>
 <!--  <div class="col-auto">
    <button class="btn btn-outline-success"> Buscar</button>
  </div> -->
</div>
<!-- <h2>Filtro: {{filtroLista}}</h2> -->
<table class="table table-striped">
  <thead class="thead thead-dark">
    <tr>
      <th>
          <button type="button" class="btn btn-light btn-sm" (click)="alternarImagem()">
            {{exibirImagem ? "Exibir" : "Ocultar"}}</button>

      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
 <!--  Diretivas struturais. Ex. *ngif -->
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td >
        <!-- Propriedades bindings -->
        <div [collapse]=exibirImagem [isAnimated]="true"><img src="/assets/{{evento.imagemURL}}"
          alt=""
          [style.width.px]="larguraImagem"
          [style.height.px]="alturaImagem"
          [style.margin.px]="margemImagem"
         >
        </div>
         <div [collapse]="!exibirImagem" [isAnimated]="true">{{evento.imagemURL}}</div>
      </td>
      <!-- Interpolações -->
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button></td>
    </tr>
  </tbody>
  <tfoot *ngIf="eventos && !eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h3>Nenhum evento encontrado!</h3>
      </td>
    </tr>
  </tfoot>
</table>
